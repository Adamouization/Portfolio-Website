<div class="flex-row projects-list-title">
    <div class="flex-item flex-column full-width">
        <h1>Contact Me</h1>
    </div>
</div>

<div class="center-align-content">
    <form id="contact" action="https://formspree.io/adam@jaamour.com" method="POST" class="pure-form pure-form-aligned">
        <fieldset>
            <div class="pure-control-group">
                <input type="text" name="name" class="pure-input-2-3" placeholder="Name" required/>
            </div>
            <div class="pure-control-group">
                <input type="email" name="email" class="pure-input-2-3" placeholder="Email Address" required/>
            </div>
            <div class="pure-control-group">
                <input type="text" class="pure-input-2-3" placeholder="Phone Number"/>
            </div>
            <div class="pure-control-group">
                <textarea name="message" rows="5" class="form-control pure-input-2-3" placeholder="Message" required
                          data-validation-required-message="Please enter a message."></textarea>
            </div>
            <input type="text" name="_gotcha" style="display:none"/>
            <div class="pure-control-group">
                <button type="submit" class="btn btn-2 btn-2a">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
